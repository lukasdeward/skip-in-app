title: Simple pricing for teams
description: Start free with 10,000 tracked clicks or upgrade to Pro for unlimited volume.
seo:
  title: Pricing
  description: Free up to 10,000 clicks. Pro is 19 EUR/month or 190 EUR/year for unlimited.
navigation.icon: i-lucide-credit-card
plans:
  - title: Free
    description: Up to 10,000 link clicks per team.
    price:
      month: €0
      year: €0
    button:
      label: Get started
      color: neutral
      to: /signup
      variant: subtle
    features:
      - 10,000 tracked link clicks per month
      - 2 Links per team
      - Team members included
  - title: Pro
    description: Unlimited link clicks for growing teams.
    price:
      month: €19
      year: €190
    highlight: true
    scale: true
    button:
      label: Upgrade to Pro
      to: /signup
    features:
      - Unlimited link clicks
      - Unlimited links
      - Branding
faq:
  title: Frequently asked questions
  description: Everything you need to know about Skip billing and limits.
  items:
    - label: What does the Free plan include?
      content: The Free plan covers 10,000 tracked link clicks per team each month, plus unlimited links and members.
    - label: What happens after 10,000 clicks?
      content: We’ll keep tracking, but you’ll need Pro to avoid caps and unlock unlimited clicks going forward.
    - label: Can I switch between monthly and yearly?
      content: Yes. You can move between monthly and yearly billing anytime in the Stripe billing portal.
    - label: How do I manage or cancel my subscription?
      content: Owners and admins can open the billing portal from the dashboard to update payment details or cancel.
    - label: Is pricing per team?
      content: Yes. Each team has its own subscription so you only pay for the teams that need unlimited volume.
    - label: Do you offer refunds?
      content: We don’t offer automatic refunds, but contact support if something went wrong and we’ll help.
